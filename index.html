<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>News Website</title>

    <style>
        body {
            padding-top: 56px;
        }

        .sticky-top {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            z-index: 1020;
        }

        .navbar-nav .nav-link {
            color: #000000;
            transition: color 0.3s, background-color 0.3s;
            padding: 0.5rem 1rem;
        }

        .navbar-nav .nav-link:hover {
            background-color: #f73c3c;
            color: #000000;
            border-radius: 0.25rem;
        }

        .btn-dark {
            border-color: #343a40;
            color: #ffffff;
            background-color: #343a40;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-dark:hover {
            background-color: #0aa7ebfe;
            color: #000000;
            border-radius: 0.25rem;
        }

        .nav-link.active {
            background-color: #0aa7ebfe;
            color: #000000;
            border-radius: 0.25rem;
        }
    </style>

    <script>
        function setActiveLink(event) {
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => link.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }
    </script>

</head>

<body class="m-0 p-0">
    <div class="container-fluid m-0 p-0">
        <div class="sticky-top">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand text-warning" href="" id="news">News</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#tinnoibat" id="tinnoibat" onclick="setActiveLink(event)">Tin Nổi Bật</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#giaoduc" id="giaoduc" onclick="setActiveLink(event)">Giáo Dục</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#kinhdoanh" id="kinhdoanh" onclick="setActiveLink(event)">Kinh Doanh</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#thethao" id="thethao" onclick="setActiveLink(event)">Thể Thao</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#congnghe" id="congnghe" onclick="setActiveLink(event)">Công Nghệ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#giaitri" id="giaitri" onclick="setActiveLink(event)">Giải Trí</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#dulich" id="dulich" onclick="setActiveLink(event)">Du Lịch</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#suckhoe" id="suckhoe" onclick="setActiveLink(event)">Sức Khỏe</a>
                            </li>
                        </ul>
                        <form class="d-flex">
                            <input class="form-control me-2" type="text" id="newsQuery" placeholder="Tìm kiếm">
                            <button class="btn btn-outline-warning" type="button" id="searchBtn">Tìm kiếm</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>

        <style>
            .d-flex {
                display: flex;
                align-items: center;
            }

            .form-control {
                flex-grow: 1;
            }

            .btn {
                white-space: nowrap;
            }
        </style>

        <div class="row m-3" id="newsType"></div>
        <div class="row me-2 ms-2" id="newsdetails"></div>
        <div class="d-flex justify-content-center my-4">
            <button class="btn btn-dark me-2" id="prevPageBtn" disabled>Trước</button>
            <div id="pagination-info">
                <span id="pageNumber">Trang 1</span> / <span id="pageCount">Tổng số trang: 1</span>
            </div>
            <button class="btn btn-dark ms-2" id="nextPageBtn">Sau</button>
        </div>
    </div>

    <div class="mt-5">
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark mt-4">
                <div class="container-fluid m-0 p-0">
                    <h5 class="text-white me-auto ms-auto">Nhóm<span class="text-warning">12</span></h5>
                </div>
            </nav>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
